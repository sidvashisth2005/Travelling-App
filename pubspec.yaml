name: travel_app
description: A Flutter travel application with Firebase and location features.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.2.1
  # Firebase Core + Auth
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.4

  # Google APIs
  google_maps_flutter: ^2.5.1
  geolocator: ^11.0.0
  http: ^1.2.1

  # UI & Utility
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
